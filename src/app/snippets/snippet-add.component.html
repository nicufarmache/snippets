<div class=".container">
    <div class="row">
        <div class="col-md-6 center-block">
            <div class="list-group snippet-list">
                <div href="#" class="list-group-item active">
                    <h4 class="list-group-item-heading">Add new snippet</h4>
                </div>
                <div href="#" class="list-group-item">
                    <div class="list-group-item-text field-list">
                        <div class="input-group">
                            <span class="input-group-addon">Name</span>
                            <input id="name" type="text" class="form-control" name="name" [(ngModel)]="name">
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon">Author</span>
                            <input id="author" type="text" class="form-control" name="author" [(ngModel)]="author">
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon">Description</span>
                            <input id="description" type="text" class="form-control" name="description" [(ngModel)]="description">
                        </div>
                    </div>

                    <h5 class="list-group-item-heading">Enter code here:</h5>
                    <p class="list-group-item-text"><textarea class="form-control monospace" rows="15" id="code" [(ngModel)]="code"></textarea></p>
                </div>
                <div href="#" class="list-group-item">
                    <p class="list-group-item-text"><button type="button" (click)="save()" class="btn btn-primary">Save</button><button type="button" [routerLink]="['/list']" class="btn btn-link">Cancel</button></p>
                </div>
            </div>
        </div>
    </div>
</div>
